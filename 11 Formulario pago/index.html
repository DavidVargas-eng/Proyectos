<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libreria</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head>
<body>
    <header class="encabezado">LIBRERIA</header>
<main class="principal">
    <section class="section_seleccionar"></section>
    <button class="seleccionar">SELECCIONAR</button>    <button class="pagar">PAGAR</button>
    <section class="section_pagar">
        <h2>Tarjeta de crédito o débito</h2>
        <form action="" class="formulario">
            <div class="form">
                <p class="p">Tarjetas de crédito</p>                
                <img class="icono" src="images/logos_visaicono.svg" alt="logo visa">
                <img class="icono" src="images/logos_mastercardicono.svg" alt="logo master card">
                <img class="icono" src="images/cib_american-expressicono.svg" alt="logo american express">
                <p class="p" >Nombre del titular</p>                
                <input placeholder="Como aparece en la tarjeta" type="text" class="input_nombre" id="nombre">
                <p class="p" >Fecha de expiración</p>       
                <div class="fecha">
                    <input placeholder="Mes" type="text" id="mes">
                    <input placeholder="Año" type="text" id="año">
                </div>                        
            </div>
            <div class="form">
                <p class="p" >Tarjetas de débito</p>               
                <img class="icono" src="images/logos_visaicono.svg" alt="logo visa">
                <img class="icono" src="images/logos_mastercardicono.svg" alt="logo master card">
                <img class="icono" src="images/cib_american-expressicono.svg" alt="logo american express">
                <p class="p" >Número de tarjeta</p>                
                <input type="text" class="input_numTarjeta" id="numero">
                <p class="p" >Codigo de seguridad</p>    
                <div class="fecha">            
                    <input placeholder="3 dígitos" type="text" id="codigo">
                    <img class="icono2" src="images/Group 2.svg" alt="reverso tarjeta">
                    <img class="icono2" src="images/Group 3.svg" alt="reverso tarjeta">
               </div>
            </div>
            <div>
                <div class="img" id="tarjeta">
                    <h3 class="txt_nombre"></h3>
                    <h3 class="txt_numero"></h3>
                    <h3 class="txt_mes"></h3>
                    <h3 class="diagonal">/</h3>
                    <h3 class="txt_anio"></h3>
                    <h3 class="txt_codigo"></h3>
                </div>
            </div>
        </form>
        <div class="div_boton">
            <button class="btn_pagar">Pagar</button>
        </div>   
    </section>
    <script src="script.js"></script>
</main>
</body>
</html>
