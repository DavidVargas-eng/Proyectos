                    <div class=" oculto indicadorEstadoFormulario"></div>
                </div>
                <div class="bordes opciones__controlMaquinaria--medidores">
                    <div class="indicadorEstadoFormulario"></div>

                    <img id="btnNeumaticos" class="boton" src="imagenes/botonNo.svg" alt="boton si">
