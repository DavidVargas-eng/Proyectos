<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 intro-component-with-signup-form</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">   
</head>

<body class="flex center">    
    <img class="fondo_escritorio fondo" src="images/bg-intro-desktop.png" alt="fondo">
    <img src="images/bg-intro-mobile.png" alt="fondo" class="fondo_mobil fondo">
    <main class="principal flex auto column">
        <div class="izquierdo flex auto column">
            <p class="titulo auto txtleft">Learn to code by watching others</p>
            <p class="parrafo auto txtleft">See how experienced developers solve 
                problems in real-time. Watching scripted 
                tutorials is great, but understanding how 
                developers think is invaluable.</p>    
        </div>

        <div class="cont_formulario flex auto column">
            <div class="encabezado flex radio10 center sombra"><p class="try"><strong>Try it free 7 days</strong>then $20/mo. thereafter</p></div>
            <div class="formulario flex column radio10 sombra">
            <input required type="text" class="input auto radio5" placeholder="Name">
            <input required type="text" class="input auto radio5" placeholder="Last Name">
            <input required type="email" class="input auto radio5" placeholder="Email Address">
            <input required type="password" class="input auto radio5" placeholder="Password">
            <button class="boton auto radio5">CLAIM YOUR FREE TRIAL</button>
            <p class="pie_pag auto">By clicking the button, you are agreeing to 
                our <strong class="pie_pag2">Terms and Services</strong></p>
        </div>
    </main>
</body>
</html>
