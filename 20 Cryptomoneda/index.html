<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/estilos.css" />

        <th>Tier</th>
        <th>Price</th>

    </tbody>
  </table>
  <script src="src/main.js" type="module"></script>
